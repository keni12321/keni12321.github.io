<!doctype html>
<html>
    <head> 
        <script>
            $(function(){ $("head").load("head.html") });
        </script>

    <body>
        <div id="progressbar"></div>
        <div id="scrollPath"></div>
        <h1><a href = "index.html">Home</a></h1>
        <h2 id="CalculatorHeader">Interest Calculator</h2>
        <div id="InterestCalculator">
            <form  method="GET" id="myForm" name="myForm">
            Deposit($):<br> <input autocomplete="off" type="text" step="any" id="Deposit" name="Deposit">
            <br>
            Interest Rate(%):<br> <input autocomplete="off" type="text" step="any" id="InterestRate" name="IR">
            <br>
            Duration(Year):<br> <input autocomplete="off" type="text" step="any" id="Duration" name="Dr">
            <br>
            Amount($):<br> <input autocomplete="off" type="text" step="any" id="Amount" name="Amount">
            <br><br>
            <input type="button" class="button" onclick="Calculation()" value="Submit"></input>
        </div>
            <div id="answerdemo">
                <h3>Answer:</h3> <h3 id="demo"></h3>
            </div>
         </form>
    </body>
    <script>
    function Calculation(){
    var dpst = document.getElementById('Deposit').value
    var IRxd = document.getElementById('InterestRate').value
    var Dr = document.getElementById('Duration').value
    var amnt = document.getElementById('Amount').value
    var DisplayAnswer = "Math Error"
    var IR = IRxd/100
    if (dpst == '' || dpst == null ){
        dpst = parseFloat(amnt)/parseFloat(IR)*parseFloat(Dr)
        DisplayAnswer = dpst
        document.getElementById("demo").innerHTML = "Deposit is $"+DisplayAnswer
    }
    if (IR == '' || IR == null){
        IR = (amnt/dpst)*100/parseFloat(Dr)
        DisplayAnswer = IR
        document.getElementById("demo").innerHTML = "Interest Rate is "+DisplayAnswer+"%"
    }
    if (Dr == '' || Dr == null){
        Dr = (parseFloat(dpst)-parseFloat(amnt))/(parseFloat(dpst)*parseFloat(IR))
        DisplayAnswer = Dr
        document.getElementById("demo").innerHTML = "Duration (In Year) is " + DisplayAnswer + "Year"
    }
    if (amnt == '' || amnt == null){
        amnt = parseFloat(dpst)*parseFloat(IR)*parseFloat(Dr)
        DisplayAnswer = amnt
        document.getElementById("demo").innerHTML = "Simple Interest is $"+DisplayAnswer
    }




}
    </script>
