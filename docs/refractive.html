        <h2>Refractive Index Calculator</h2>
        <form method="GET" id="myForm" name="myForm">
            Angle of Incidence:<br> <input autocomplete="off" type="number" step="any" id="AoI" name="AoI">
            <br>
            Angle of Refraction:<br> <input autocomplete="off" type="number" id="AoR" step="any" name="AoR">
            <br>
            Refractive index of Incidence:<br> <input autocomplete="off" type="number" step="any" id="rioI" name="rioI">
            <br>
            Refractive index of Refraction:<br> <input autocomplete="off" type="number" step="any" id="rioR" name="rioR">
            <br><br>
            <input type="button" onclick="Calculation()"     value="Submit"></input>
            <h3 id="demo">Answer:</h3>
         </form>

    <script>
        function Calculation(){
    var AngleofIncidence = document.getElementById('AoI').value
    var AngleofRefraction = document.getElementById('AoR').value
    var RefractiveindexofIncidence = document.getElementById('rioI').value
    var RefractiveindexofRefraction = document.getElementById('rioR').value
    console.log(AngleofIncidence)
    console.log(AngleofRefraction)
    console.log(RefractiveindexofIncidence)
    console.log(RefractiveindexofRefraction)
    if (AngleofIncidence= "<empty string>"){
        AngleofIncidence = Math.asin(Math.sin(AngleofRefraction)*RefractiveindexofRefraction/RefractiveindexofIncidence)
        var DisplayAnswer = AngleofIncidence
        document.getElementById("demo").innerHTML = DisplayAnswer
    }
    if (AngleofRefraction = '<empty string>'){
        AngleofRefraction = Math.asin(Math.sin(AngleofIncidence)*RefractiveindexofIncidence/RefractiveindexofRefraction)
        var DisplayAnswer = AngleofRefraction
        document.getElementById("demo").innerHTML = DisplayAnswer
    }
    if (RefractiveindexofIncidence = '<empty string>'){
        RefractiveindexofIncidence = RefractiveindexofRefraction*Math.sin(AngleofRefraction)/Math.sin(RefractiveindexofIncidence)
        var DisplayAnswer = RefractiveindexofIncidence
        document.getElementById("demo").innerHTML = DisplayAnswer
    }
    if (RefractiveindexofRefraction = '<empty string>'){
        RefractiveindexofRefraction = RefractiveindexofIncidence*Math.sin(RefractiveindexofIncidence)/Math.sin(AngleofRefraction)
        var DisplayAnswer = RefractiveindexofRefraction
        document.getElementById("demo").innerHTML = DisplayAnswer
    }   
}
